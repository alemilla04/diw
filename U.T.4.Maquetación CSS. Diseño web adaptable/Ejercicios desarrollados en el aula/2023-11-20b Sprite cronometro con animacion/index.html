<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css">
    <script type="module">
        const spriteWidth = 90;
        document.addEventListener("DOMContentLoaded", _ => {
            const crono = document.querySelector('.number');
            for(let i = 8; i >= 0; i--){
                setTimeout(() => {
                    crono.style.backgroundPositionX = `${-1 * i * spriteWidth}px`;
                }, (9 - i) * 1000);
            }
        });
    </script>
</head>
<body>
    <div class="number"></div>
</body>
</html>
